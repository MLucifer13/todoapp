{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="apple-delete-container">
    <div class="delete-card">
        <h4 class="delete-title">Delete Task</h4>
        <form method="POST" class="delete-form">
            {% csrf_token %}
            <div class="delete-warning">
                <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="delete-actions">
                <a href="{% url 'todoapp:todos-index' %}" class="btn apple-btn apple-btn-secondary">Cancel</a>
                <input type="submit" value="Confirm" class="btn apple-btn apple-btn-danger">
            </div>
        </form>
    </div>
</div>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f7;
    }

    .apple-delete-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 1rem;
    }

    .delete-card {
        background-color: white;
        border-radius: 20px;
        box-shadow: 
            0 15px 35px rgba(0,0,0,0.05), 
            0 5px 15px rgba(0,0,0,0.05);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
    }

    .delete-title {
        color: #1d1d1f;
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .delete-warning {
        background-color: #fff4f4;
        border-radius: 12px;
        padding: 1rem;
        text-align: center;
        color: #ff3b30;
        margin-bottom: 1.5rem;
    }

    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .apple-btn {
        border-radius: 12px;
        font-weight: 500;
        padding: 0.5rem 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .apple-btn-secondary {
        background-color: white;
        color: #1d1d1f;
        border: 1px solid #d2d2d7;
    }

    .apple-btn-danger {
        background-color: #ff3b30;
        color: white;
        border: none;
    }

    .apple-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
    }
</style>
{% endblock %}
