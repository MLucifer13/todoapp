{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="apple-delete-container">
    <div class="delete-card">
        <h4 class="delete-title">Delete Task</h4>
        <form method="POST" class="delete-form">
            {% csrf_token %}
            <div class="delete-warning">
                <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="delete-actions">
                <a href="{% url 'todoapp:todos-index' %}" class="btn apple-btn apple-btn-secondary">Cancel</a>
                <input type="submit" value="Confirm" class="btn apple-btn apple-btn-danger">
            </div>
        </form>
    </div>
</div>
{% endblock %}
