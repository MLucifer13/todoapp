{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="apple-update-container">
    <div class="update-card">
        <h4 class="update-title">Edit Task</h4>
        <form method="POST" class="update-form">
            {% csrf_token %}
            <div class="form-content">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn apple-btn apple-btn-primary w-100">Update</button>
        </form>
    </div>
</div>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f7;
    }

    .apple-update-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 1rem;
    }

    .update-card {
        background-color: white;
        border-radius: 20px;
        box-shadow: 
            0 15px 35px rgba(0,0,0,0.05), 
            0 5px 15px rgba(0,0,0,0.05);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
    }

    .update-title {
        color: #1d1d1f;
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .update-form .form-group {
        margin-bottom: 1rem;
    }

    .update-form input, 
    .update-form textarea {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #d1d1d6;
        border-radius: 10px;
        transition: border-color 0.3s ease;
    }

    .update-form input:focus, 
    .update-form textarea:focus {
        outline: none;
        border-color: #0070c9;
        box-shadow: 0 0 0 3px rgba(0,112,201,0.2);
    }

    .apple-btn {
        border-radius: 12px;
        font-weight: 500;
        padding: 0.5rem 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .apple-btn-primary {
        background-color: #0066cc;
        color: white;
        border: none;
    }

    .apple-btn:hover {
        opacity: 0.9;
        transform: scale(1.02);
    }
</style>
{% endblock %}
