<div class="apple-stats-card">
    <div class="stats-header">
        <h4 class="text-center fw-bold">Statistics</h4>
    </div>
    <div class="stats-grid">
        <div class="stat-item">
            <h3>Completed</h3>
            <div class="stat-value">{{ count_completed_todo }}</div>
        </div>
        <div class="stat-item">
            <h3>Uncompleted</h3>
            <div class="stat-value">{{ uncompleted }}</div>
        </div>
    </div>
</div>
