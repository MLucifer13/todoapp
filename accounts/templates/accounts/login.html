{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="apple-auth-container">
    <div class="apple-card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="apple-button primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
